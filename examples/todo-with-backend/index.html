<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - With Backend</title>
    <style>
      /* Same styles as other examples for consistency */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .app {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .content {
        padding: 2rem;
      }

      .todo-form {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        align-items: flex-start;
      }

      .form-field {
        flex: 1;
      }

      .todo-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .todo-input:focus {
        outline: none;
        border-color: #4facfe;
      }

      .todo-input.error {
        border-color: #ef4444;
      }

      .error-message {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: block;
      }

      .btn {
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
      }

      .btn-success {
        background: #10b981;
        color: white;
      }

      .btn-success:hover:not(:disabled) {
        background: #059669;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        background: #dc2626;
      }

      .btn-refresh {
        background: #8b5cf6;
        color: white;
        margin-bottom: 1rem;
      }

      .btn-refresh:hover:not(:disabled) {
        background: #7c3aed;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: #f8fafc;
        padding: 1.5rem;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #e2e8f0;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #4facfe;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: #64748b;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .filter-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #e2e8f0;
      }

      .filter-tab {
        padding: 0.75rem 1rem;
        border: none;
        background: none;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        font-weight: 500;
      }

      .filter-tab.active {
        color: #4facfe;
        border-bottom-color: #4facfe;
      }

      .filter-tab:hover:not(.active) {
        background: #f8fafc;
      }

      .todo-list {
        list-style: none;
      }

      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        background: white;
        transition: all 0.2s;
      }

      .todo-item:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .todo-item.completed {
        background: #f0fdf4;
        border-color: #bbf7d0;
      }

      .todo-text {
        flex: 1;
        font-size: 1rem;
      }

      .todo-text.completed {
        text-decoration: line-through;
        color: #6b7280;
      }

      .todo-actions {
        display: flex;
        gap: 0.5rem;
      }

      .todo-actions .btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: #6b7280;
        font-size: 1.1rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem 2rem;
        color: #6b7280;
      }

      .empty-state h3 {
        margin-bottom: 1rem;
        color: #374151;
      }

      .sync-warning {
        background: #fef3c7;
        border: 1px solid #f59e0b;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .sync-warning h4 {
        color: #92400e;
        margin-bottom: 0.5rem;
      }

      .sync-warning p {
        color: #92400e;
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .backend-info {
        background: #dbeafe;
        border: 1px solid #3b82f6;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .backend-info h4 {
        color: #1e40af;
        margin-bottom: 0.5rem;
      }

      .backend-info p {
        color: #1e40af;
        font-size: 0.875rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
